<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
   ul{
       background-color: black;
       display: flex;
       justify-content: space-between;
       padding: 20px;
   }
   ul > li{
       color: white;
       /* font-size: 10px; */
       animation: li 5s infinite;
   }
   @keyframes li {
       0%{
           color: yellow;
       }
       25%{
           color: blue;
       }
       50%{
           color: brown;
       }
       75%{
           color: pink;
       }
       100%{
           color: blueviolet;
       }
   }
   .slider > li:nth-child(1){
       animation: child1 5s infinite;
   }
   @keyframes child1 {
       0%{
           /* font-size: 40px; */
           /* position: absolute; */
           margin-left: 50%;
           transform: rotate(180deg);
       }
       
   }
   .slider > li:nth-child(2){
       animation: child2 5s infinite;
   }
   @keyframes child2 {
       0%{
           /* font-size: 40px; */
           /* position: absolute; */
           margin-left: 50%;
           transform: rotate(-180deg);
       }
       
   }
</style>


<body>
   
        <ul class="slider">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

</body>

</html>
